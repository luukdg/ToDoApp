<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- HEADER -->
    <div class="header">
      <div>
        <img id="hamburger" src="./img/SVG/menu1.svg" alt="menu" />
        <h1>Taakie</h1>
      </div>
      <div>
        <p>Van to-do naar ta-da!</p>
        <img src="./img/logo.jpg" alt="picture of logo" />
      </div>
    </div>

    <!-- WRAPPER OF MENU-BAR AND CONTENT -->
    <div class="wrapper">
      <div class="menu-bar">
        <div class="home">
          <h3>Taken</h3>
          <div id="today">Vandaag</div>
          <div id="week">Komende week</div>
          <div id="all-tasks">Alle taken</div>
        </div>
        <div class="projects">
          <h3>Projecten</h3>
          <div id="project-wrapper">
            <div id="default-project">Algemeen</div>
          </div>
          <div>
            <div id="add-project">Project toevoegen</div>
            <!-- FORM TO ADD NEW PROJECT -->
            <form class="add-project-form">
              <input
                type="text"
                id="add-project-input"
                name="project"
                placeholder="Voeg een project toe..."
                required
              />
              <div>
                <button id="cancel-project-button" type="button">
                  Annuleer
                </button>
                <button id="add-project-button" type="submit">Voeg toe</button>
              </div>
            </form>
          </div>
        </div>
        <div id="add-todo-button">+</div>
      </div>
      <div class="content">
        <!-- TICKET TEMPLATE -->
        <template class="todo-ticket">
          <div class="ticket-wrapper">
            <div class="left-side">
              <input
                type="checkbox"
                id="checkbox"
                name="checkbox"
                value="checkbox"
              />
              <div class="info-wrapper">
                <div id="title">Cleaning house</div>
                <div id="description">
                  Vacuum cleaning, bathroom, kitchen, toilet.
                </div>
              </div>
            </div>
            <div class="right-side">
              <div id="priority">Priority: high</div>
              <div id="date">August 21</div>
              <div class="edit-button">
                <img id="edit" src="./img/SVG/edit.svg" alt="edit" />
              </div>
              <div class="delete-button">
                <img id="delete" src="./img/SVG/trash.svg" alt="delete" />
              </div>
            </div>
          </div>
        </template>

        <div id="add-todo-ticket">
          <h3>Voeg een nieuwe taak toe...</h3>
        </div>
      </div>
    </div>

    <!-- POPUP WINDOW FOR CREATING A TICKET -->
    <form class="add-book-popup">
      <div class="modal-content">
        <div>
          <h3>Nieuwe taak</h3>
          <div>
            <input
              type="text"
              name="title"
              placeholder="Your task"
              id="title"
              required
            />
            <input
              type="text"
              name="description"
              placeholder="details..."
              id="description"
            />
          </div>
          <div id="date-priority-wrapper">
            <input type="date" name="date" id="date" required />
            <select name="priority" id="priority">
              <option value="low" data-priority="low">Low</option>
              <option value="medium" data-priority="medium">Medium</option>
              <option value="high" data-priority="high">High</option>
            </select>
          </div>
          <div>
            <select name="project" id="project">
              <option value="default">Algemeen</option>
            </select>
          </div>
          <div>
            <button id="cancel" type="button">Cancel</button>
            <button id="submit" type="submit">Submit</button>
          </div>
        </div>
      </div>
    </form>

    <!-- POPUP WINDOW FOR EDITING TICKET -->
    <form class="edit-window-popup">
      <div class="modal-content">
        <div>
          <h3>Verander je taak</h3>
          <div>
            <input
              type="text"
              name="title"
              placeholder="Your task"
              id="title"
              required
            />
            <input
              type="text"
              name="description"
              placeholder="details..."
              id="description"
            />
          </div>
          <div id="date-priority-wrapper">
            <input type="date" name="date" id="date" required />
            <select name="priority" id="priority">
              <option value="low" data-priority="low">Low</option>
              <option value="medium" data-priority="medium">Medium</option>
              <option value="high" data-priority="high">High</option>
            </select>
          </div>
          <select name="project" id="project">
            <option value="default">Algemeen</option>
          </select>
          <div>
            <button id="cancel-change" type="button">Cancel</button>
            <button id="change" type="submit">Change</button>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
