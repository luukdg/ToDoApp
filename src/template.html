<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <div>
        <img id="hamburger" src="./img/SVG/menu1.svg" alt="menu" />
        <h1>Taakie</h1>
      </div>
      <div>
        <p>Van to-do naar ta-da!</p>
        <img src="./img/logo.jpg" alt="picture of logo" />
      </div>
    </div>

    <div class="wrapper">
      <div class="menu-bar">
        <div class="home">
          <h3>Taken</h3>
          <div id="today">Vandaag</div>
          <div id="week">Komende week</div>
          <div id="all-tasks">Alle taken</div>
        </div>
        <div class="projects">
          <h3>Projecten</h3>
          <div id="add-project">Project toevoegen</div>
        </div>
        <div id="add-todo-button">+</div>
      </div>
      <div class="content">
        <!-- ToDo Ticket Template -->
        <template class="todo-ticket">
          <div class="ticket-wrapper">
            <div class="left-side">
              <input
                type="checkbox"
                id="checkbox"
                name="checkbox"
                value="checkbox"
              />
              <div class="info-wrapper">
                <div id="title">Cleaning house</div>
                <div id="description">
                  Vacuum cleaning, bathroom, kitchen, toilet.
                </div>
              </div>
            </div>
            <div class="right-side">
              <div id="priority">Priority: high</div>
              <div id="date">August 21</div>
              <div class="edit-button">
                <img src="./img/SVG/edit.svg" alt="edit" />
              </div>
              <div class="delete-button">
                <img src="./img/SVG/trash.svg" alt="delete" />
              </div>
            </div>
          </div>
        </template>
      </div>
    </div>

    <form class="add-book-popup">
      <!-- Modal content -->
      <div class="modal-content">
        <div>
          <h3>Nieuwe taak</h3>
          <div>
            <input
              type="text"
              name="title"
              placeholder="Your task"
              id="title"
              required
            />
            <input
              type="text"
              name="description"
              placeholder="details..."
              id="description"
            />
          </div>
          <label for="priority">Task priority:</label>
          <select name="priority" id="priority">
            <option value="low" data-priority="low">Low</option>
            <option value="medium" data-priority="medium">Medium</option>
            <option value="high" data-priority="high">High</option>
          </select>
          <input type="date" name="date" id="date" />
          <div>
            <button id="submit" type="button">Submit</button>
            <button id="cancel" type="button">Cancel</button>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
